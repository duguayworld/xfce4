# Default colors
[colors.primary]
background = '#0C0A16'
foreground = '#f5faff'

# Normal colors
[colors.normal]
black   = '#22242e'
red     = '#ff79c6'
green   = '#c3fcb0'
yellow  = '#f5faff'
blue    = '#bd93f9'
magenta = '#ff79c6'
cyan    = '#8be9fd'
white   = '#f5faff'

# Bright colors
[colors.bright]
black   = '#312437'
red     = '#a93f2e'
green   = '#c3fcb0'
yellow  = '#f5faff'
blue    = '#8be9fd'
magenta = '#bd93f9'
cyan    = '#8be9fd'
white   = '#ffffff'

[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
# https://www.nerdfonts.com/font-downloads
normal = { family = "AgaveNerdFont", style = "Regular" }
bold = { family = "AgaveNerdFontMono", style = "Bold" }
italic = { family = "AgaveNerdFontMono", style = "Italic" }
size = 14

[cursor]
style = { shape = "Block", blinking = "On" }

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "PageUp"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "PageDown"
mods = "Alt"

[scrolling]
history = 5000

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 1.0
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 10
y = 6

