# Default colors
[colors.primary]
background = '#0C0A16'
foreground = '#D7C0CF'

# Normal colors
[colors.normal]
black   = '#3F3F3F'
red     = '#705050'
green   = '#60B48A'
yellow  = '#DFAF8F'
blue    =  '#11EFF5'
magenta = '#DC8CC3'
cyan    = '#8CD0D3'
white   = '#DCDCCC'

# Bright colors
[colors.bright]
black   = '#3F3F3F'
red     = '#DCA3A3'
green   = '#72D5A3'
yellow  = '#F0DFAF'
blue    = '#9AB8D7'
magenta = '#EC93D3'
cyan    = '#93E0E3'
white   = '#FFFFFF'

[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
# https://www.nerdfonts.com/font-downloads
normal = { family = "AgaveNerdFont", style = "Regular" }
bold = { family = "AgaveNerdFontMono", style = "Bold" }
italic = { family = "AgaveNerdFontMono", style = "Italic" }
size = 14

[cursor]
style = { shape = "Block", blinking = "On" }

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "PageUp"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "PageDown"
mods = "Alt"

[scrolling]
history = 5000

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 1.0
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 10
y = 6

